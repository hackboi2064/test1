<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Smart<span>Dash</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Sensor <span>Dashboard</span></h1>
            <p>Live data updates every 2 seconds</p>
        </div>
        <div class="sensor-cards">
            <div class="card">
                <h3>Temperature</h3>
                <p id="temperature">Loading...</p>
            </div>
            <div class="card">
                <h3>Humidity</h3>
                <p id="humidity">Loading...</p>
            </div>
            <div class="card">
                <h3>Solar Panel Voltage</h3>
                <p id="voltage">Loading...</p>
            </div>
            <div class="card">
                <h3>Battery Charged</h3>
                <span class="toggle"></span>
            </div>
            <div class="card">
                <h3>Time since last cleaned</h3>
                <span class="toggle"></span>
            </div>
            <div class="card">
                <h3>Cleaning time interval</h3>
                <span class="toggle"></span>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 SmartDash</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
